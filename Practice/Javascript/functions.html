        border-radius: 5px;
        height: 30px;
        width: 15px;
        position: absolute;
        right: -15px;
        top: 50%;
        transform: translateY(-50%);

        content: "";
        animation: fill 2.5s linear infinite;
        background-color: #c8f86b;
        border-radius: 5px;
        height: 52px;
        width: 40%;
        position: absolute;
        left: 4px;
        top: 4px;

        0% {
          width: 50%;
        }
        50% {
          width: 70%;
